<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Django Girls Blog</a></h1>
        </header>

        {% for pst in post %}
    <article>
        <time>published: {{ pst.published_date }}</time>
        <h2><a href="">{{ pst.title }}</a></h2>
        <p>{{ pst.text|linebreaksbr }}</p>
    </article>
{% endfor %}
    </body>
</html>
