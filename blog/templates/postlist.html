{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
         <aside class="actions">
    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
            Edit
    </a>
</aside>
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
