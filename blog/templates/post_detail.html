{% extends 'base.html' %}

{% block content %}
    <article class="post">
        <aside class="actions">
    <a href="{% url 'post_edit' pk=post.pk %}">
      Edit
    </a>
</aside>
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <!-- <h2>{{ post.title }}</h2> -->
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
